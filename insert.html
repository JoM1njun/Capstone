<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소화기 Data 등록 페이지</title>
    <link rel="stylesheet" href="css/insert.css">
</head>

<body>
    <div id="container">
        <a href="https://capstone-rust-nu.vercel.app/">
            <img src="/assets/Home/home.svg" alt="Home">
        </a>
        <h3 class="title"> 소화기 정보 등록 페이지 </h3>
        <h3 class="message"> 안녕하세요 소방 시설 등록 페이지입니다. </h3>
        <h4 class="guide"> 아래 등록버튼을 눌러 정보를 등록해주세요. </h4>
        <div class="info"></div>
        <button class="insert_btn"> 등록 </button>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.title').classList.add('slide-in');
            setTimeout(() => {
                document.querySelector('.message').classList.add('slide-in');
            }, 300);
            setTimeout(() => {
                document.querySelector('.guide').classList.add('slide-in');
            }, 600);// h4는 약간 딜레이 있게 등장
        });
    </script>
    
</body>
    
</html>
